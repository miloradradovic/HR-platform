<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1.5%;">Candidates Dashboard</h1>
<br><br>
<div style="width: 70%;padding-left: 30%; padding-top: 1%">
  <div style="width: 50%;padding-top: 1%">
    <div [hidden]="filterType === 'skill'">
      <mat-form-field appearance="outline" style="width: 35%">
        <mat-label> Candidate's name </mat-label>
        <input id="filter" [(ngModel)]="candidateNameInput" matInput placeholder="Type a value...">
      </mat-form-field>
    </div>
    <div [hidden]="filterType === 'full name'">
      <mat-form-field appearance="fill">
        <mat-label>Skills</mat-label>
        <mat-select [formControl]="selectedSkills" multiple>
          <mat-option *ngFor="let skill of skills" [value]="skill.name">{{skill.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" style="width:35%">
      <mat-label>Filter type: </mat-label>
      <mat-select (selectionChange)="onSelectChange($event)" [(value)]="filterType"  id="filterTypeSelect" >
        <mat-option value="full name"> Full name </mat-option>
        <mat-option value="skill"> Skill </mat-option>
      </mat-select>
    </mat-form-field>
    <button style="margin-left: 2%" id="searchButton" mat-raised-button (click)="search()">Search</button>


  </div>
</div>

<div style="padding-left:30%;float: left;padding-top: 1%;width:40%">
  <button mat-raised-button
          matTooltip="Double click the row to see the candidate details!">
    <mat-icon [ngStyle]="{'color':'white'}">info</mat-icon>
  </button>
  <app-table (DoubleClick)="goToDetailed($event)" (Delete)="onDelete($event)" [dataSource]="candidates" [columnsToDisplay]="['Email', 'Full Name', 'Contact number', 'Delete']"
             [columnsToIterate]="['email', 'fullName', 'contactNumber']"></app-table>

</div>
